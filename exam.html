<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPS — Exam</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/exam.css">
  <script defer src="js/exam.js"></script>
</head>
<body>
  <div class="exam-container">
    <header class="exam-header">
      <div class="exam-title"><span id="examType">JAMB</span> — <span id="subjectName">Mathematics</span></div>
      <div class="progress-info" id="progressInfo">Question 1 of 10</div>
    </header>

    <div class="exam-body">
      <section class="question-area">
        <div class="question-card">
          <div class="q-number" id="qNumber">Question 1</div>
          <div class="q-text" id="qText">Loading...</div>
        </div>

        <div id="options" class="options"></div>

        <div class="nav-actions">
          <button id="prevBtn">← Previous</button>
          <button id="nextBtn">Next →</button>
        </div>
      </section>

      <aside class="nav-sidebar">
        <div class="nav-grid" id="navGrid"></div>
      </aside>
    </div>
  </div>
</body>
</html>
