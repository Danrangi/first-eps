<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPS â€” Login / Sign Up</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/auth.js"></script>
</head>
<body>
  <main class="center-page">
    <div class="card auth-card">
      <h1 class="brand">EPS</h1>
      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="signup">Sign Up</button>
      </div>

      <form id="login" class="form active">
        <label>Username <input id="login-username" required></label>
        <label>Password <input id="login-password" type="password" required></label>
        <label>Role
          <select id="login-role">
            <option value="student">Student</option>
            <option value="admin">Admin</option>
          </select>
        </label>
        <button class="primary" id="btn-login" type="submit">Login</button>
      </form>

      <form id="signup" class="form">
        <label>Username <input id="signup-username" required></label>
        <label>Email <input id="signup-email" type="email" required></label>
        <label>Password <input id="signup-password" type="password" required></label>
        <label>Role
          <select id="signup-role">
            <option value="student">Student</option>
            <option value="admin">Admin</option>
          </select>
        </label>
        <button class="primary" id="btn-signup" type="submit">Create account</button>
      </form>
    </div>
  </main>
</body>
</html>
